<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="js.js"></script> 
    <div class="container">
        <p class="welcometext">Hello! let's play RPS! Best of 5!</p>
        <p class="computerChoice">computer choice: <span id="pcChoice"></span></p>
        <p class="playerChoice">your choice: 
            <span id="playerChoice"></span>
            <span id="playerButtons">
                <button id="rockbutton" onclick="getPlayerChoice(event.target.getInnerHTML())">Rock</button>
                <button id="paperbutton" onclick="getPlayerChoice(event.target.getInnerHTML())">Paper</button>
                <button id="scissorsbutton" onclick="getPlayerChoice(event.target.getInnerHTML())">Scissors</button>
            </span>
        </p>
        <p id="result"> &nbsp</p>
        <p id="winCounter">Player Score: 0</p>
        <p id="loseCounter">Computer Score: 0</p>
    </div>
</body>
</html>
